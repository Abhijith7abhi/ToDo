<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .colour{
            background-color: #74EBD5;
            background-image: linear-gradient(50deg, #14d2f8cc 25%, #e63c53dd 75%);

        }
    </style>
</head>
<body class="colour">
    <div class="container d-flex justify-content-center w-75 align-items-center vh-100">
        <div class="card w-50 border shadow-lg py-3">
            <h2 class="text-center">Task</h2>
            <form action="" method="post">
                {%csrf_token%}
                <div class="px-5 justify-content-center">
                <label for="" class="form-label">{{form}}</label>
                </div>
        


            <div class="d-flex justify-content-center mt-2">
                <button class="btn btn-success btn-sm">Add Task</button>
            </div>  
           
            </form>
            <ul>
            <div class="">
            {%for i in data%}
            {%if i.is_completed == False %}
            <a href="{%url 'details' i.id%}"><li>{{i.task_name}}</li></a>
            <hr>
            {%endif%}
            
            {%endfor%}
            
            </ul>
            </div>
            
        </div>
        
    </div>
    
    
    
</body>
</html>
