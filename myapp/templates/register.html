<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container d-flex justify-content-center w-75 align-items-center vh-100">
        <div class="card w-75 border shadow-lg py-3">

            <h2 class="text-center">Register page</h2>
            <form action="" method="post">
                {%csrf_token%}
                {%for i in form%}
                <div class="px-5">
                <label for="" class="form-label ms-3">{{i.label}}</label>

                {{i}}
            </div>

                {%endfor%}
                <div class="d-flex justify-content-center mt-2">
                <button class="btn btn-success btn-sm"> <i class="fa-solid fa-right-to-bracket"></i> Submit</button>
            </div>
            </form>


        </div>

    </div>
    
</body>
</html>
