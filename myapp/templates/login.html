<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .colour{
            background-color: #74EBD5;
            background-image: linear-gradient(90deg, #74EBD5 0%, #9FACE6 100%);

        }
    </style>
</head>
<body class="colour">
    <div class="container d-flex justify-content-center w-75 align-items-center vh-100">
        <div class="card w-75 border shadow-lg py-3 glassmorphism">

            <h2 class="text-center">Login</h2>
            <form action="" method="post">
                {%csrf_token%}
                {%for i in form%}
                <div class="px-5">
                <label for="" class="form-label">{{i.label}}</label>
                {{i}}
            </div>
                {%endfor%}

            <div class="d-flex justify-content-center mt-2">
                <button class="btn btn-success btn-sm">Login

                </button>
            </div>  
            
            </form>

        </div>
    </div>
    
</body>
</html>
